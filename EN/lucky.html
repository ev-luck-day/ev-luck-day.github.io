<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're the lucky one!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a1929;
            color: #ffffff;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: #ffd700;
            color: #0a1929;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
        }

        .countdown {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffd700;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're the lucky one!</h1>
        <p>Only a few people will discover this amazing offer!</p>
        <p>You have been chosen from among millions!</p>
        <p>This opportunity is only for you. Don't miss it!</p>
        <button class="cta-button" id="ctaButton">Discover your destiny now!</button>
        <p class="countdown" id="countdown"></p>
    </div>

    <script>
        // Add shine effect
        function createSparkles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                container.appendChild(sparkle);

                const size = Math.random() * 15 + 5;
                const duration = Math.random() * 2 + 1;
                const left = Math.random() * 100;
                const top = Math.random() * 100;

                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;
                sparkle.style.animation = `sparkle ${duration}s linear infinite`;
                sparkle.style.animationDelay = `${Math.random() * 2}s`;
            }
        }

        // the countdown
        function startCountdown() {
            let timeLeft = 30;
            const countdownElement = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdownElement.textContent = `Time is running out! You have ${timeLeft} second to be one of the lucky ones!`;
                timeLeft--;
                if (timeLeft < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = 'Time is up! We hope you didnt miss your chance!';
                }
            }, 1000);
        }

        // Activate the call to action button
        document.getElementById('ctaButton').addEventListener('click', function() {
            alert('Congratulations! You are now part of the lucky group. Download the app to continue!')
            window.location.href = "https://jbhqbx.mcattr.com/click";
        });

        // Run functions when page loads
        window.onload = function() {
            createSparkles();
            startCountdown();
        };
    </script>
</body>
