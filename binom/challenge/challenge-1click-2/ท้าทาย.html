<!DOCTYPE html>
<html lang="th">

    <meta charset="UTF-8">

    <title>ท้าทาย</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0, #a1c4fd, #81ecec);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 80%;
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .highlight {
            color: #3498db;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(52, 152, 219, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
            }
        }
   /* 图片容器样式 */
   .image-container {
      display: flex;
      justify-content: center; /* 水平居中 */
    }

   .image-container img {
      width: 30%;
      height: 30%;
      margin: 0 10px;
    }
    </style>
</head>
<body>
    <div class="container">
		<div style="padding-bottom: 30px;">
		<h1>พึ่งสติปัญญาของตัวเองเพื่อรับรางวัล เงิน PopMart Iphone เหรอ?</h1>
        <div class="highlight">ขึ้นกระดานผู้นำทุกวัน ยิ่งไปเร็วเท่าไร รางวัลก็จะยิ่งมากขึ้นเท่านั้น!</div>
        <a href="" class="btn mainButton">ลองมัน</a>
		</div>
        
		 <p>รายการรางวัล:</p>
		<div class="image-container">
    <img src="1.jpg" alt="Image 1">
    <img src="2.jpg" alt="Image 2">
    <img src="3.jpg" alt="Image 3">
  </div>
    </div>
