<script>
    var cta = 'mainButton';
    var urlParams = new URLSearchParams(window.location.search);
    var back = 'http://a03e53.binomlink.com/conv.php?key=oqvzq9hi69h5ecruqai5&visitor_id=${SUBID}&cost={cost}&zoneid={zoneid}&campaignid={campaignid}&device={device}&browser={browser}&os={os}&osversion={osversion}&country={country}&language={language}&isp={isp}&user_activity={user_activity}&source=bbr_2&'+urlParams.toString()
    var under = 'http://a03e53.binomlink.com/conv.php?key=oqvzq9hi69h5ecruqai5&visitor_id=${SUBID}&cost={cost}&zoneid={zoneid}&campaignid={campaignid}&device={device}&browser={browser}&os={os}&osversion={osversion}&country={country}&language={language}&isp={isp}&user_activity={user_activity}&source=2&'+urlParams.toString()

    var aElements = document.getElementsByTagName('a');
    console.log(aElements)
    for (var i = 0; i < aElements.length; i++) {
        var aElement = aElements[i];
        var href = aElement.getAttribute('href');
        if (!aElement.hasAttribute('href')) {
            continue;  // 跳过没有 href 属性的 <a> 标签
        }
        // 在 URL 的查询字符串之前添加一个 "?"
        if (urlParams.toString()) {
            href += (href.includes('?') ? '&' : '?') + urlParams.toString();
        }
        aElement.setAttribute('href', href);
    }
</script>
